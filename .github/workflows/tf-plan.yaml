name: "Terraform Plan"

on: 
  workflow_dispatch:
    inputs:
      artifact_name:
        description: artifact name
        required: true

env:
  # https://docs.github.com/es/actions/learn-github-actions/environment-variables
  # https://docs.github.com/es/actions/learn-github-actions/contexts
  TF_STATE_NAME: ${{ github.ref }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  

jobs:
  terraform-plan:
    name: "Terraform plan"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

        # en Gitlab-CI no estoy seguro que esten usando lo cacheado 
      - name: Cache APK_CACHE_DIR
        uses: actions/cache@v3
        env:
          APK_CACHE_DIR: "$GITHUB_WORKSPACE/.cache/apk"
        with:
          path: $APK_CACHE_DIR
          key: APK_CACHE_DIR
      
      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true
      
      - name: Install Terraform
        env:
          TERRAFORM_VERSION: "0.13.0"
        run: |
          tf_version=$TERRAFORM_VERSION
          wget https://releases.hashicorp.com/terraform/"$tf_version"/terraform_"$tf_version"_linux_amd64.zip
          unzip terraform_"$tf_version"_linux_amd64.zip
          sudo mv terraform /usr/local/bin/

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        # falta definirlo como resource group https://docs.gitlab.com/ee/ci/resource_groups/
        run: |
          terraform plan -out=terraform-plan-file
      
      - name: upload terraform plan
        uses: actions/upload-artifact@v3
        if: steps.plan.outcome == 'success'
        with:
          name: terraform-plan-${{ github.event.inputs.artifact_name }}
          path: |
            terraform-plan-file