name: "Terraform Plan"

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: unique-concurrency-group

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  

jobs:
  terraform-plan:
    name: "Terraform plan"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true
      
      - name: Download state
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: tf-apply.yaml
          workflow_conclusion: success
          name: terraform-state-${{ steps.extract_branch.outputs.branch }}
        continue-on-error: true
      
      - name: Install Terraform
        env:
          TERRAFORM_VERSION: "0.13.0"
        run: |
          tf_version=$TERRAFORM_VERSION
          wget https://releases.hashicorp.com/terraform/"$tf_version"/terraform_"$tf_version"_linux_amd64.zip
          unzip terraform_"$tf_version"_linux_amd64.zip
          sudo mv terraform /usr/local/bin/

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=terraform-plan-file -var-file=config/${{ steps.extract_branch.outputs.branch }}.tfvars
      
      - name: upload terraform plan
        uses: actions/upload-artifact@v3
        if: steps.plan.outcome == 'success'
        with:
          name: terraform-plan-${{ steps.extract_branch.outputs.branch }}
          path: |
            terraform-plan-file